<html>
    <head>
        <title>Registration page</title>
    </head>
    <form action="Submit-Registration.html">
        <body>
            User Name : <input type="text" name="uname"><br>
            Password : <input type="password" name="pwd"><br>
            Age : <input type="text" name="age"><br>
            Gender : <br><input type="radio" name="gender" value="M">Male<br>
            <input type="radio" name="gender" value="F">Female<br>
            Branch : <br>
            <select name="branch">
                <option value="CSE">CSE</option>
                <option value="CSE-DS">CSE-DS</option>
                <option value="CSE-AIML">CSE-AIML</option>
            </select><br>
            Languages : <br><input type="checkbox">Telugu<br>
            <input type="checkbox">Hindi<br>
            <input type="checkbox">English<br>
            Address : <textarea name="address" cols="35" rows="1"></textarea> <br>   
            <input type="submit">    
        </body>
    </form>
</html>
